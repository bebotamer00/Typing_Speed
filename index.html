<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    /
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Speed Typing</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="screen-lock">
      <span class="start">Start Game</span>
      <div class="difficulty">
        <span class="dif">Difficulty Level : </span>
        <button
          value="easy"
          type="button"
          id="easy"
          onClick="window.location.href=window.location.href"
        >
          Easy
        </button>
        <button
          value="meduim"
          type="button"
          id="meduim"
          onClick="window.location.href=window.location.href"
        >
          Meduim
        </button>
        <button
          value="hard"
          type="button"
          id="hard"
          onClick="window.location.href=window.location.href"
        >
          Hard
        </button>
      </div>
    </div>
    <div class="counter">
      <span class="count">3</span>
    </div>
    <div class="game">
      <div class="name">
        <span
          >S P E E D <i class="fa-solid fa-keyboard"></i> T Y P I N G . .
          .</span
        >
      </div>
      <div class="container">
        <div class="words" id="words"></div>
        <input type="text" class="input" id="input" placeholder="Start Type" />
        <div class="control">
          <div class="time">Time Left : <span id="sec"></span> seconds</div>
          <div class="score">
            Score : <span id="got"> 0 </span> Form <span id="total"></span>
          </div>
        </div>
        <div class="gpa" id="gpa"></div>
        <button type="button" class="btn-outline-success" id="again">
          Try Again
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
